<!-- Easy Challenge: Letter Changes
Using the JavaScript language, have the function LetterChanges(str) take the str parameter being passed and modify it using the following algorithm. Replace every letter in the string with the letter following it in the alphabet (ie. c becomes d, z becomes a). Then capitalize every vowel in this new string (a, e, i, o, u) and finally return this modified string. 
Sample Test Cases
Input:"hello*3"
Output:"Ifmmp*3"

Input:"fun times!"
Output:"gvO Ujnft!" -->

<!DOCTYPE html>
<html>

<head>
	<script>
		function LetterChanges(str) {
			var newStr = "";
			for (var i = 0; i < str.length; i++) {
				if (str.charCodeAt(i) == 122) {
					newStr = newStr + "A";
				} else if (str.charCodeAt(i) < 122 && str.charCodeAt(i) > 97) {
					let temp = String.fromCharCode(str.charCodeAt(i) + 1)
					if (temp == "e" || temp == "i" || temp == "o" || temp == "u") {
						temp = temp.toUpperCase();

					}
					newStr = newStr + temp;

				} else {
					newStr = newStr + str[i];
				}
			}
			return newStr;
		}
		console.log(LetterChanges("fun times! zzz hello*3"));
	</script>
</head>

</html>
